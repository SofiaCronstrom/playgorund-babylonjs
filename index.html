<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Babylon Template</title>

    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
    </style>

    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
</head>
<body>
    <canvas id="renderCanvas" touch-action="none"></canvas> <!-- touch-action="none" for best results from PEP -->
   <script>

   const canvas = document.querySelector('#renderCanvas');
   const engine = new BABYLON.Engine(canvas, true);

   const createScene = () => {

       const scene = new BABYLON.Scene(engine);
       //box
       const box = BABYLON.MeshBuilder.CreateBox('box', {width: 1, height: 1.5, depth: 3});
       box.position = new BABYLON.Vector3(0, 0.75, 0.0);
       box.rotation.y = BABYLON.Tools.ToRadians(45);

       const box2 = BABYLON.MeshBuilder.CreateBox('box', {width: 1, height: 1.5, depth: 3});
        box2.position = new BABYLON.Vector3(-3, 0.75, 0.0);
        box2.rotation.y = BABYLON.Tools.ToRadians(45);

       const box3 = BABYLON.MeshBuilder.CreateBox('box', {width: 1, height: 1.5, depth: 3});
       box3.position = new BABYLON.Vector3(3, 0.75, 0.0);
       box3.rotation.y = BABYLON.Tools.ToRadians(45);


       //ground
       const ground = BABYLON.MeshBuilder.CreateGround('ground', {width: 11, height: 12, depth: 5})

       //camera
       const camera = new BABYLON.ArcRotateCamera('camera', -Math.PI/2, 
       Math.PI / 2.7, 11, new BABYLON.Vector3(0,0,0));
       camera.attachControl(canvas, true);

       //light
       const light = new BABYLON.HemisphericLight('light', new BABYLON.Vector3(1, 1, 0));

       return scene;
   };

   const scene = createScene();//Call the createScene function
   
   // Register a render loop to repeatedly render the scene
   engine.runRenderLoop( () => {
    scene.render();
   });

   // Watch for browser/canvas resize events
   window.addEventListener('resize', () => {
      
      engine.resize(); 
   });
   </script> 
</body>



</html>
